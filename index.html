<!doctype html>
<html>
<head>
	<title>Chat!</title>
	<link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/styles/app.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<!-- "Chat" and Toggle -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Chat!</a>
			</div>

			<!-- Misc Options -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<form id="nick" class="navbar-form navbar-right" role="nick" action="">
					<input id="nick-textbox" type="text" class="form-control">
					<button id="nick-submit" type="submit" class="btn btn-default">Set Nick</button>
				</form>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>

	<ul id="messages"></ul>
	<form id="chatbox" action="">
		<input id="m" autocomplete="off" placeholder="Enter message here :)"/>
	</form>

	<script src="/socket.io/socket.io.js"></script>

	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
